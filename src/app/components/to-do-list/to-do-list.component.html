<div class="container">
  <div class="todo-list">
    <h1>TODO LIST</h1>
    <div class="input-container">
      <input [(ngModel)]="newTask" placeholder="Add new task..." />
      <button (click)="addTask()">+</button>
    </div>
    <ul>
      <li *ngFor="let task of tasks">
        <span [ngClass]="{'completed': task.complete}">{{ task.task }}</span>
        <div class="buttons">
          <button class="delete-btn" (click)="deleteTask(task)">Delete</button>
          <button class="update-btn" (click)="updateTask(task)">{{ task.complete ? 'Undo' : 'Complete' }}</button>
        </div>
      </li>
    </ul>
  </div>
</div>
