<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="controllers/taskController.js"></script>
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Angular Full Stack To Do List</h1>
    </header>
    <div ng-app="taskApp" ng-controller="taskCtrl">
      <div>
        <input ng-model="taskInput" id="taskDescription" placeholder="Task Description" type="text" />
        <button ng-click="addTask()">Add Task</button>
      </div>
      <p>Tasks</p>
      <ul>
        <li ng-repeat="task in tasks">{{ task.task }} {{ task.complete }}
        <button ng-click="deleteTask()">Delete</button>
        <button ng-click="completeTask()">Complete</button>
        </li>
      </ul>
    </div>
  </body>
</html>
